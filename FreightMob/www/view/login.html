<ion-view title="Login">
	<ion-pane class="login">
        <div class="logo">
            <img src="./img/login.png">
        </div>
        <div class="list" style="padding-top:4em; padding-left:2em;padding-right:2em;">
            <label class="item item-input showBorder">
                <span class="input-label" style="text-align:center; width: 30%;"><i class="icon ion-android-person placeholder-icon"></i></span>
                <input type="text" id="iUserName" placeholder="User Name" ng-model="logininfo.strUserName">
            </label>
            <br/>
            <label class="item item-input showBorder">
                <span class="input-label" style="text-align:center; width: 30%;"><i class="icon ion-key placeholder-icon"></i></span>
                <input type="password" id="iPassword" placeholder="Password" ng-model="logininfo.strPassword">
            </label>
            <br/>
            <button class="button button-full button-positive showBorder" ng-click="login()" style="background-color:rgb(119,179,215);">Sign in</button>
            <button class="button button-full button-small button-clear" style="background-color:transparent;">
                <span style="color:#fff;">Forgot password ?</span>
            </button>
        </div>
	</ion-pane>
    <div class="bar bar-footer" style="background-color:transparent;">
        <div class="title">
            <span class="h6" style="color:#fff;">&copy; 2016 SysMagic</span>
        </div>
    </div>
</ion-view>
