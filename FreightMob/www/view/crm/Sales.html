<ion-view title="Sales">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnMain()"></button>
		</div>
		<h1 class="title">Sales Activity Searh</h1>
	</ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>
		<ion-list>
            <div class="card">
                <div class="item">
					<ion-md-input type="text" id="iCustomerName" placeholder="Customer" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                    <ion-md-input type="text" id="iPOL" placeholder="POL" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                    <ion-md-input type="text" id="iPOD" placeholder="POD" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                    <ion-md-input type="text" id="iEffectiveDate" placeholder="Effective Date" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                    <ion-md-input type="text" id="iExpiryDate" placeholder="Expiry Date" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                    <ion-md-input type="text" id="iModule" placeholder="Module" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                    <ion-md-input type="text" id="iJobType" placeholder="Job Type" highlight-color="balanced" ng-model="Smct.CustomerNameLike"></ion-md-input>
                </div>
                <button class="button button-clear pull-right">
                    <i class="icon iconfont ion-android-search"></i>
                </button>
            </div>
		</ion-list>
	</ion-content>
</ion-view>
