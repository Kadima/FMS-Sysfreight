<ion-view title="AWB">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-navicon" ng-click="returnMain()"></button>
		</div>
		<h1 class="title">AWB</h1>
	</ion-header-bar>
    <ion-content class="has-header">
        <div class="card" ng-repeat="item in items">
            <div class="list">
                <ion-item nav-clear menu-close class="item">
                    <div class="pull-left" style="width:80%;">
                        <h2>Invoice  No&nbsp;:&nbsp;<span ng-bind="item.InvoiceNo"></span></h2>
                        <p>Invoice Date&nbsp;:&nbsp;<span ng-bind="item.InvoiceDate"></span></p>
                        <p>Customer Name&nbsp;:&nbsp;<span ng-bind="item.CustomerName"></span></p>
						<p>Amt&nbsp;:&nbsp;<span ng-bind="item.Amt"></span></p>
                    </div>
                    <button class="button button-clear" ng-click="download()"><i class="iconfont icon-pdf"></i></button>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
