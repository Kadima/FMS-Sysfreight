<ion-view title="Contacts-Detail">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-navicon" ng-click="returnList()"></button>
		</div>
		<h1 class="title">Customer Detail</h1>
        <div class="buttons" >
            <button ng-if="ContactsDetail.TabIndex != 1" class="button button-icon button-small button-clear ion-android-create" ng-click="GoToCustomerEdit()"></button>
            <button ng-if="ContactsDetail.TabIndex == 1" class="button button-icon button-small button-clear ion-android-person-add" ng-click="GoToContactAdd(rcbp3s)"></button>
        </div>
	</ion-header-bar>
	<ion-tabs class="tabs-top tabs-background-positive tabs-color-light tabs-icon-left">
		<ion-tab title="Customer" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" on-select="TabClick(0)">
			<ion-scroll style="padding-top:93px;">
				<div class="card customerDetail">
					<div class="item item-avatar" style="min-height: 68px;">
						<img src="./img/unknown.png">
						<h2><span ng-bind="rcbp1.BusinessPartyName"></span></h2>
					</div>
					<div class="item item-body">
						<div class="list">
							<div class="item" style="border-width: 0px;">
								<i class="iconfont ion-android-map"></i>&nbsp;&nbsp;&nbsp;&nbsp;
								<span ng-bind="rcbp1.Address1"></span>
							</div>
							<div class="item" style="border-width: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span ng-bind="rcbp1.Address2"></span>
							</div>
							<div class="item" style="border-width: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span ng-bind="rcbp1.Address3"></span>
							</div>
							<div class="item" style="border-width: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span ng-bind="rcbp1.Address4"></span>
							</div>
							<div class="item">
								<i class="iconfont icon-accountcity"></i>&nbsp;&nbsp;
								<span ng-bind="rcbp1.CityCode"></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span ng-bind="rcbp1.CityName"></span>
							</div>
							<div class="item">
								<i class="iconfont icon-accountcity"></i>&nbsp;&nbsp;
								<span ng-bind="rcbp1.CountryCode"></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span ng-bind="rcbp1.CountryName"></span>
							</div>
							<div class="item">
								<i class="iconfont icon-phone3"></i>&nbsp;&nbsp;
								<span ng-bind="rcbp1.Telephone"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        						<a ng-href="tel:{{rcbp1.Telephone}}" style="text-decoration: none;"><i class="icon iconfont ion-android-call"></i>&nbsp;Call</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a ng-click="ClickSendSMS(rcbp1.Telephone)"><i class="icon iconfont ion-android-textsms"></i>&nbsp;SMS</a>
							</div>
							<div class="item">
								<i class="iconfont icon-fax1"></i>&nbsp;&nbsp;
								<span ng-bind="rcbp1.Fax"></span>
							</div>
							<div class="item">
								<i class="iconfont icon-email"></i>&nbsp;&nbsp;
								<span ng-bind="rcbp1.Email"></span>
							</div>
							<div class="item">
								<i class="iconfont icon-website1"></i>&nbsp;&nbsp;
								<a ng-click="ClickWebUrl(rcbp1.WebSite)"><span ng-bind="rcbp1.WebSite"></span></a>
							</div>
						</div>
					</div>
					<!--div class="button-bar">
						<button class="button">
							<i class="icon iconfont ion-android-call"></i>&nbsp;&nbsp;Call
						</button>
						<button class="button">
							<i class="icon iconfont ion-android-textsms"></i>&nbsp;&nbsp;SMS
						</button>
						<button class="button">
							<i class="icon iconfont ion-android-map"></i>&nbsp;&nbsp;Map
						</button>
					</div-->
				</div>
			</ion-scroll>
		</ion-tab>
		<ion-tab title="Contacts" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" on-select="TabClick(1)">
			<ion-scroll style="padding-top:93px;">
				<ion-list can-swipe="false">
					<ion-item ng-repeat="rcbp3 in rcbp3s" class="item-icon-right contactsList">
                        <div ng-click="GoToContactInfo(rcbp3)">
                            <p><i class="iconfont icon-name"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.ContactName" style="font-size:1.2em;"></span>&nbsp;&nbsp;&nbsp;&nbsp;<i class="iconfont icon-title1"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Title" style="font-size:1.2em;"></span></p>
                            <p ng-if="rcbp3.Telephone != ''"><i class="iconfont icon-phone3"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Telephone" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.Fax != ''"><i class="iconfont icon-fax1"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Fax" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.Handphone != ''"><i class="iconfont icon-phone2"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Handphone" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.Email != ''"><i class="iconfont icon-email"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Email" style="font-size:1.2em;"></span></p>
                            <p ng-if="rcbp3.Facebook != ''"><i class="iconfont icon-facebook"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Facebook" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.MSN != ''"><i class="iconfont icon-msn"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.MSN" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.Skype != ''"><i class="iconfont icon-skype"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Skype" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.Twitter != ''"><i class="iconfont icon-twitter"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Twitter" style="font-size:1.2em;"></span></p>
    						<p ng-if="rcbp3.QQ != ''"><i class="iconfont icon-qq"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.QQ" style="font-size:1.2em;"></span></p>
                        </div>
						<div>
                            <i class="icon iconfont-assertive ion-android-delete" ng-click="GoToContactDel($index,rcbp3)"></i>
                        </div>
                        <ion-option-button class="button-assertive" ng-click="GoToContactDel($index,rcbp3)"><i class="icon ion-android-delete"></i></ion-option-button>
					</ion-item>
				</ion-list>
			</ion-scroll>
		</ion-tab>
	</ion-tabs>
</ion-view>
