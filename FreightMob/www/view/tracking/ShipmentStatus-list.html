<ion-view title="ShipmentStatusList">
    <div class="bar bar-header bar-calm-900">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon" ng-click="returnShipmentStatus()"></button>
            </span>
        </div>
        <div class="title">Tracking - <span ng-bind="List.FilterName"></span></div>
    </div>
    <ion-content class="has-header">
        <div class="card animate-blinds" ng-repeat="Jmjm1 in Jmjm1s">
            <div class="list">
                <ion-item nav-clear menu-close class="item ink" ng-click="GoToDetail(Jmjm1)">
                    <h2>Job No&nbsp;:&nbsp;<span ng-bind="Jmjm1.JobNo"></span></h2>
                    <h2 ng-show="funcShowLabel('ContainerNo')">Container No&nbsp;:&nbsp;<span ng-bind="Jmjm1.ContainerNo"></span></h2>
                    <p><i class="icon ion-calendar"></i>&nbsp;&nbsp;ETD&nbsp;:&nbsp;<span ng-bind="ShowDate(Jmjm1.ETD)"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon ion-calendar"></i>&nbsp;&nbsp;ETA&nbsp;:&nbsp;<span ng-bind="ShowDate(Jmjm1.ETA)"></span></p>                    
                    <p ng-show="Jmjm1.ModuleCode === 'SE'">POL&nbsp;:&nbsp;<span ng-bind="Jmjm1.PortOfLoadingName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;POD&nbsp;:&nbsp;<span ng-bind="Jmjm1.PortOfDischargeName"></span></p>
                    <p ng-show="Jmjm1.ModuleCode != 'SE'">POL&nbsp;:&nbsp;<span ng-bind="Jmjm1.OriginName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;POD&nbsp;:&nbsp;<span ng-bind="Jmjm1.DestName"></span></p>
                    <p>Vessel&nbsp;:&nbsp;<span ng-bind="Jmjm1.VesselName"></span>&nbsp;V.&nbsp;<span ng-bind="Jmjm1.VoyageNo"></span></p>
                </ion-item>
            </div>
        </div>
		<ion-infinite-scroll ng-if="List.moreDataCanBeLoaded" on-infinite="funcLoadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
