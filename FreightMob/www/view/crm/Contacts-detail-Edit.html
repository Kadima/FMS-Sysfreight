<ion-view title="Detail-Edit">
    <div class="bar bar-header bar-calm-900">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon" ng-click="returnDetail()"></button>
            </span>
        </div>
        <div class="title">Customer Detail - Edit</div>
    </div>
    <ion-content class="has-header">
        <div>
            <div class="list card">
                <div class="item item-body">
                    <label class="item item-input">
                        <span class="input-label">Business Party Name&nbsp;&nbsp;:&nbsp;&nbsp;</span>
                        <input type="text" ng-model="rcbpDetail.BusinessPartyName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-address2"></i>&nbsp;&nbsp;Address 1</span>
                        <input type="text" ng-model="rcbpDetail.Address1">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-address2"></i>&nbsp;&nbsp;Address 2</span>
                        <input type="text" ng-model="rcbpDetail.Address2">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-address2"></i>&nbsp;&nbsp;Address 3</span>
                        <input type="text" ng-model="rcbpDetail.Address3">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-address2"></i>&nbsp;&nbsp;Address 4</span>
                        <input type="text" ng-model="rcbpDetail.Address4">
                    </label>
					<label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-accountcity"></i>&nbsp;&nbsp;City</span>
                        <input type="text" ng-model="rcbpDetail.CityCode">
                    </label>
					<label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-accountcity"></i>&nbsp;&nbsp;Country</span>
                        <input type="text" ng-model="rcbpDetail.CountryCode">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-phone3"></i>&nbsp;&nbsp;Telephone</span>
                        <input type="text" ng-model="rcbpDetail.Telephone">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-fax1"></i>&nbsp;&nbsp;Fax</span>
                        <input type="text" ng-model="rcbpDetail.Fax">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-email"></i>&nbsp;&nbsp;Email</span>
                        <input type="text" ng-model="rcbpDetail.Email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><i class="iconfont icon-website1"></i>&nbsp;&nbsp;WebSite</span>
                        <input type="text" ng-model="rcbpDetail.WebSite">
                    </label>
                </div>
                <div class="item item-divider">
                    Contact Info
                </div>
                <ion-list class="item-input-inset">
                    <ion-item ng-repeat="rcbp3 in rcbp3s" class="item-remove-animate item-icon-right">
                        <p style="font-size:0.8em;"><i class="iconfont icon-name"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.ContactName" style="font-size:1.2em;"></span>&nbsp;&nbsp;&nbsp;&nbsp;<i class="iconfont icon-title1"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Title" style="font-size:1.2em;"></span></p>
                        <p style="font-size:0.8em;"><i class="iconfont icon-phone2"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Handphone" style="font-size:1.2em;"></span></p>
                        <p style="font-size:0.8em;"><i class="iconfont icon-email"></i>&nbsp;&nbsp;<span ng-bind="rcbp3.Email" style="font-size:1.2em;"></span></p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="button-bar" style="height:7%;">
        <button class="button button-flat button-positive ink" style="max-width:49%;" ng-click="returnUpdateRcbp1()">Save</button>
        <button class="button button-positive ink" style="position:relative;max-width:49%;top:0;bottom:0;right:-5px;" ng-click="returnDetail()">Cancel</button>
    </ion-footer-bar>
</ion-view>
