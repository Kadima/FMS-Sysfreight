<ion-view title="ShipmentStatusList">
    <div class="bar bar-header bar-calm-900">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon" ng-click="returnShipmentStatus()"></button>
            </span>
        </div>
        <div class="title">Tracking - <span ng-bind="List.FilterName"></span></div>
    </div>
    <ion-content class="has-header">
        <div class="card animate-blinds" tabindex="-1" ng-repeat="Jmjm1 in Jmjm1s">
            <div class="list">
                <ion-item nav-clear menu-close class="item ink" ng-click="GoToDetail(Jmjm1)">
                    <h2>Job No&nbsp;:&nbsp;<span ng-bind="Jmjm1.JobNo"></span></h2>
                    <p>B/L No&nbsp;:&nbsp;<span ng-bind="Jmjm1.AwbBlNo"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OBL No&nbsp;:&nbsp;<span ng-bind="Jmjm1.MAwbOblNo"></span></p>
					<p>Ref No&nbsp;:&nbsp;<span ng-bind="Jmjm1.CustomerRefNo"></span></p>
                    <p>ETD&nbsp;:&nbsp;<span ng-bind="funcShowDatetime(Jmjm1.ETD)"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ETA&nbsp;:&nbsp;<span ng-bind="funcShowDatetime(Jmjm1.ETA)"></span></p>
                    <p>ETA&nbsp;<span ng-bind="Jmjm1.CityCode"></span>:&nbsp;<span ng-bind="Jmjm1.ATA"></span></p>
                    <p>POL&nbsp;:&nbsp;<span ng-bind="Jmjm1.OriginName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;POD&nbsp;:&nbsp;<span ng-bind="Jmjm1.DestName"></span></p>
                    <p>Vessel&nbsp;:&nbsp;<span ng-bind="Jmjm1.VesselName"></span>&nbsp;V.&nbsp;<span ng-bind="Jmjm1.VoyageNo"></span></p>
                    <p>Commodity&nbsp;:&nbsp;<span ng-bind="Jmjm1.CommodityDescription"></span></p>
                    <p>Pcs&nbsp;:&nbsp;<span ng-bind="Jmjm1.Pcs | number"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Weight&nbsp;:&nbsp;<span ng-bind="Jmjm1.Weight | number:4"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Volume&nbsp;:&nbsp;<span ng-bind="Jmjm1.Volume | number:4"></span></p>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
