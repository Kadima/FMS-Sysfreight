<ion-view title="Invoice">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnMain()"></button>
		</div>
		<h1 class="title">Invoice</h1>
	</ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>
        <div class="card" ng-repeat="Ivcr1 in Ivcr1s">
            <div class="list">
                <ion-item nav-clear menu-close class="item">
                    <div class="pull-left" style="width:80%;">
                        <h2>Invoice  No&nbsp;:&nbsp;<span ng-bind="Ivcr1.InvoiceNo"></span></h2>
                        <p>Invoice Date&nbsp;:&nbsp;<span ng-bind="ShowDate(Ivcr1.InvoiceDate)"></span></p>
                        <p>Customer Name&nbsp;:&nbsp;<span ng-bind="Ivcr1.CustomerName"></span></p>
						<p>Amt&nbsp;:&nbsp;<span ng-bind="Ivcr1.InvoiceAmt"></span></p>
                    </div>
                    <button class="button button-clear" ng-click="download(Ivcr1)"><i class="iconfont icon-pdf"></i></button>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
