<ion-view title="ShipmentStatusDetail">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-navicon" ng-click="returnList()"></button>
		</div>
		<h1 class="title">Tracking - <span ng-bind="Detail.FilterName"></span></h1>
	</ion-header-bar>
	<ion-content class="has-header">
        <div class="card animate-blinds" ng-repeat="Jmjm1 in Jmjm1s">
            <div class="list">
                <ion-item nav-clear menu-close class="item ink">
                    <h2>Job No&nbsp;:&nbsp;<span ng-bind="Jmjm1.JobNo"></span></h2>
                    <h2 ng-show="funcShowLabel('ContainerNo')">Container No&nbsp;:&nbsp;<span ng-bind="Jmjm1.ContainerNo"></span></h2>
                    <p>B/L No&nbsp;:&nbsp;<span ng-bind="Jmjm1.AwbBlNo"></span></p>
					<p>OBL No&nbsp;:&nbsp;<span ng-bind="Jmjm1.MAwbOblNo"></span></p>
					<p>Ref No&nbsp;:&nbsp;<span ng-bind="Jmjm1.CustomerRefNo"></span></p>
					<p ng-show="Jmjm1.ModuleCode === 'SE'"><i class="icon ion-calendar"></i>&nbsp;&nbsp;ATA&nbsp;-&nbsp;<span ng-bind="Jmjm1.CityCode"></span>&nbsp;:&nbsp;<span ng-bind="ShowDate(Jmjm1.ATA)"></span></p>
                    <p><i class="icon ion-calendar"></i>&nbsp;&nbsp;ETD&nbsp;:&nbsp;<span ng-bind="ShowDate(Jmjm1.ETD)"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon ion-calendar"></i>&nbsp;&nbsp;ETA&nbsp;:&nbsp;<span ng-bind="ShowDate(Jmjm1.ETA)"></span></p>
                    <p ng-show="Jmjm1.ModuleCode === 'SE'">POL&nbsp;:&nbsp;<span ng-bind="Jmjm1.PortOfLoadingName"></span></p>
                    <p ng-show="Jmjm1.ModuleCode === 'SE'">POD&nbsp;:&nbsp;<span ng-bind="Jmjm1.PortOfDischargeName"></span></p>
                    <p ng-show="Jmjm1.ModuleCode != 'SE'">POL&nbsp;:&nbsp;<span ng-bind="Jmjm1.OriginName"></span></p>
                    <p ng-show="Jmjm1.ModuleCode != 'SE'">POD&nbsp;:&nbsp;<span ng-bind="Jmjm1.DestName"></span></p>
                    <p>Vessel&nbsp;:&nbsp;<span ng-bind="Jmjm1.VesselName"></span>&nbsp;V.&nbsp;<span ng-bind="Jmjm1.VoyageNo"></span></p>
                    <p>Commodity&nbsp;:&nbsp;<span ng-bind="Jmjm1.CommodityDescription"></span></p>
                    <p>Pcs&nbsp;:&nbsp;<span ng-bind="Jmjm1.Pcs | number"></span>&nbsp;<span ng-show="Jmjm1.ModuleCode === 'SE'" ng-bind="Jmjm1.UomDescription"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Weight&nbsp;:&nbsp;<span ng-bind="Jmjm1.Weight | number:4"></span>&nbsp;<span ng-show="Jmjm1.ModuleCode === 'SE'">KGS</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Volume&nbsp;:&nbsp;<span ng-bind="Jmjm1.Volume | number:4"></span>&nbsp;<span ng-show="Jmjm1.ModuleCode === 'SE'">m3</span></p>
                </ion-item>
            </div>
        </div>
	</ion-content>
</ion-view>
