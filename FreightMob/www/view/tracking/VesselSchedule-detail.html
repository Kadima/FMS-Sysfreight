<ion-view title="VesselScheduleDetail">
    <div class="bar bar-header bar-calm-900">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon" ng-click="returnList()"></button>
            </span>
        </div>
        <div class="title">Vessel Schedule - <span ng-bind="Rcvy1Detail.PortOfDischargeName"></span></div>
    </div>
	<ion-content class="has-header">
        <div class="card animate-ripple" tabindex="-1" ng-repeat="Rcvy1 in Rcvy1s">
            <div class="list">
                <ion-item nav-clear menu-close class="item">
                    <h3>Vessel Voyage&nbsp;:&nbsp;<span ng-bind="Rcvy1.VesselCode"></span>&nbsp;/&nbsp;<span ng-bind="Rcvy1.VoyageNo"></span></h3>
                    <p>Carrier&nbsp;:&nbsp;<span ng-bind="Rcvy1.ShippinglineName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Transit Time&nbsp;:&nbsp;<span ng-bind="Rcvy1.TranSit"></span></p>
                    <p>
					ETD&nbsp;:&nbsp;<span ng-bind="funcShowDatetime(Rcvy1.ETD)"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					ETA&nbsp;:&nbsp;<span ng-bind="funcShowDatetime(Rcvy1.ETA)"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Close Date&nbsp;:&nbsp;<span ng-bind="funcShowDatetime(Rcvy1.CloseDateTime)"></span>
					</p>
                </ion-item>
            </div>
        </div>
	</ion-content>
</ion-view>
