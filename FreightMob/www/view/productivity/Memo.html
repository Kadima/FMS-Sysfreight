<ion-view title="Memo">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-navicon" ng-click="returnMain()"></button>
		</div>
		<h1 class="title">Memo</h1>
	</ion-header-bar>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-body">
                <label class="item item-input item-stacked-label">
                    <textarea name="a" style="width:100%;height:300px;" ng-model="Memo.MemoInfo"></textarea>
                </label>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="padding button-bar" style="height:7%;">
        <button class="button button-flat button-positive" style="max-width:100%;" ng-click="returnMain()">Save</button>
    </ion-footer-bar>
</ion-view>
